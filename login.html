<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mstar food delivery</title>
    <link rel="stylesheet" href="./styles/haeder.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="contents">
      <div class="topnav">
        <div class="item1">
          <img src="./images/Logo.png" alt="logo" />
          <h1>Food Delivery</h1>
        </div>
        <div class="item2">
          <a href="#">НҮҮР</a>
          <a href="#">ХООЛНЫ ЦЭС</a>
          <a href="#">ХҮРГЭЛТИЙН БҮС</a>
        </div>
        <div class="item3">
          <input type="text" id="search" placeholder="Хайх" />
        </div>
        <div class="item4">
          <div id="itm">
            <img src="./images/busket icon.png" alt="busket" /><a href="#сагс"
              >Сагс</a
            >
          </div>
          <div>
            <img src="./images/user icon.png" alt="login" /><a href="#Нэвтрэх"
              >Нэвтрэх</a
            >
          </div>
        </div>
      </div>
    </header>
    <div>
      <form action="login">
        <label for="e-mail">И-майл</label>
        <input
          type="email"
          id="email"
          name="user_email"
          value="Имайл хаягаа оруулна уу"
        />
      </form>
    </div>
    <footer>
      <div class="contents">
        <div class="footer">
          <div class="foot1">
            <img src="./images_svg/logo.image.svg" alt="logo" />
            <h1>Food Delivery</h1>
          </div>
          <div class="foot2">
            <a href="#">Нүүр</a>
            <a href="#">Хоолны цэс</a>
            <a href="#">Хүргэлтийн бүс</a>
          </div>
          <div class="foot3">
            <a href="#">Холбоо барих</a>
            <p>(976)77123456</p>
            <p>(976)77123456</p>
          </div>
        </div>
        <div id="underline">
          <div><hr /></div>
          <div class="underInfo">
            <div class="socialInfo">
              <p>Бидэнтэй нэгдээрэй</p>
              <div id="logos">
                <a href="#"
                  ><img src="./images_svg/facebook.svg" alt="facebook"
                /></a>
                <a href="#"
                  ><img src="./images_svg/instagram.svg" alt="instagram"
                /></a>
                <a href="#">
                  <img src="./images_svg/twitter.svg" alt="twitter"
                /></a>
              </div>
            </div>
            <div class="serviceInfo">
              <p>Үйлчилгээний нөхцөл</p>
            </div>
            <div class="PrivacyInfo">
              <p>Нууцлалын бодлого</p>
            </div>
            <div class="AuthorInfo">
              <p>&copy;2020 Mstars Food LLC</p>
              <p>Зохиогчийн эрх хуулиар хамгаалагдсан.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
