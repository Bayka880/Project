<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mstar food delivery</title>
    <link rel="stylesheet" href="./styles/haeder.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/banner.css" />
    <link rel="stylesheet" href="./styles/banner2.css" />
  </head>
  <body>
    <header class="contents">
      <div class="topnav">
        <div class="item1">
          <img src="./images/Logo.png" alt="logo" />
          <h1>Food Delivery</h1>
        </div>
        <div class="item2">
          <a href="#">НҮҮР</a>
          <a href="#">ХООЛНЫ ЦЭС</a>
          <a href="#">ХҮРГЭЛТИЙН БҮС</a>
        </div>
        <div class="item3">
          <input type="text" id="search" placeholder="Хайх" />
        </div>
        <div class="item4">
          <img src="./images/busket icon.png" alt="busket" /><a href="#сагс"
            >Сагс</a
          >
          <img src="./images/user icon.png" alt="login" /><a href="#Нэвтрэх"
            >Нэвтрэх</a
          >
        </div>
      </div>
    </header>
    <div id="slider">
      <div class="slideInfo contents">
        <div class="leftPhoto">
          <img src="./images/dod talin zurag.png" alt="food" />
          <img src="./images/deedtalin.png" alt="ramen" />
        </div>
        <div class="rigthSec">
          <h2>Mstars Food delivery</h2>
          <hr />
          <p>Хосгүй амтыг хормын дотор хүргэж өгнө.</p>
          <div class="btn">
            <input id="button" type="button" value="&#8594;" />
          </div>
        </div>
      </div>
    </div>
    <div class="feathers">
      <div class="featherSec">
        <img src="./images_svg/delivery1.svg" alt="clock" />
        <div class="secT">
          <p>Шуурхай хүргэлт</p>
          <p>30 минутанд таны гарт.</p>
        </div>
      </div>
      <div class="featherSec">
        <img src="./images_svg/delivery1 2.svg" alt="soup" />
        <div class="secT">
          <p>Эрүүл баталгаат орц</p>
          <p>Хамгийн чанартайг танд.</p>
        </div>
      </div>
      <div class="featherSec">
        <img src="./images_svg/delivery1 3.svg" alt="book" />
        <div class="secT">
          <p>Өргөн сонголт</p>
          <p>Хамгийн онцгойг танд</p>
        </div>
      </div>
    </div>
    <h3>Хямдралтай</h3>
    <input type="button" value="Бүгдийг харах" />
    <footer>
      <img src="./images/Logo.png" alt="logo" />
    </footer>
  </body>
</html>
