<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mstar food delivery</title>
    <link rel="stylesheet" href="../styles/haeder.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="loginSec contents">
      <div class="logingRectangle">
        <img src="../images_svg/Rectangle 2696.svg" alt="rectangle" />
        <p>НЭВТРЭХ</p>
      </div>
      <form action="login">
        <label for="e-mail">И-майл</label>
        <input
          type="email"
          id="email"
          name="user_email"
          placeholder="Имайл хаягаа оруулна уу."
        />
        <label for="password">Нууц үг</label>
        <input
          type="password"
          id="user_pass"
          placeholder="Нууц үгээ оруулна уу."
        />

        <input type="button" id="buttonLogin" value="НЭВТРЭХ" />
        <span>эсвэл</span>
        <input type="button" id="buttonLogin" value="БҮРТГҮҮЛЭХ" />
      </form>
    </div>
    <footer>
      <div class="contents">
        <div class="footer">
          <div class="foot">
            <div id="footerLogo">
              <img src="../images_svg/logo.image.svg" alt="logo" />
            </div>
            <div class="foot1">
              <h1>Food Delivery</h1>
            </div>
          </div>
          <div id="foot23">
            <div class="foot2">
              <a href="#">Нүүр</a>
              <a href="#">Хоолны цэс</a>
              <a href="#">Хүргэлтийн бүс</a>
            </div>
            <div class="foot3">
              <a href="#">Холбоо барих</a>
              <p>(976)77123456</p>
              <p>(976)77123456</p>
            </div>
          </div>
        </div>
        <div id="underline">
          <div id="logosVisible">
            <a href="#"
              ><img src="../images_svg/facebook.svg" alt="facebook"
            /></a>
            <a href="#"
              ><img src="../images_svg/instagram.svg" alt="instagram"
            /></a>
            <a href="#">
              <img src="../images_svg/twitter.svg" alt="twitter"
            /></a>
          </div>
          <div><hr /></div>
          <div class="underInfo">
            <div class="socialInfo">
              <p id="socialInfopara">Бидэнтэй нэгдээрэй</p>
              <div id="logos">
                <a href="#"
                  ><img src="../images_svg/facebook.svg" alt="facebook"
                /></a>
                <a href="#"
                  ><img src="../images_svg/instagram.svg" alt="instagram"
                /></a>
                <a href="#">
                  <img src="../images_svg/twitter.svg" alt="twitter"
                /></a>
              </div>
            </div>
            <div class="serviceInfo">
              <p>Үйлчилгээний нөхцөл</p>
            </div>
            <div class="privacyInfo">
              <p>Нууцлалын бодлого</p>
            </div>
            <div class="authorInfo">
              <p>&copy;2020 Mstars Food LLC</p>
              <p>Зохиогчийн эрх хуулиар хамгаалагдсан.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="/js/ajax.js"></script>
</html>
